<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view encoding="ISO-8859-1" contentType="text/html">
        <h:head>
            <title><ui:insert name="titulo">titulo da pagina</ui:insert></title>
            <h:outputStylesheet library="css" name="estilos.css"/>
            <h:outputScript library="js" name="scripts.js"/>
        </h:head>
        <p:layout fullPage="true" >
            <p:layoutUnit position="north" header="Sistema Esportivo" style="text-align: center">     
                <h:form>
                    <p:megaMenu> 
                        <p:submenu label="Home">
                            <p:column>
                                <p:submenu label="Home" >
                                    <p:menuitem value="Home" action="#{controleHorario.listar()}"
                                                ajax="false"/> 
                                </p:submenu>
                            </p:column> 
                        </p:submenu> 
                        <p:submenu label="Cadastros">
                        <p:column>
                            <p:submenu label="Cadastros" rendered="#{controleLogin.usuarioLogado != null}">
                                <p:menuitem value="Horarios" action="#{controleHorario.listar()}"
                                            ajax="false"/>
                                <p:menuitem value="Clientes" action="#{controleCliente.listar()}"
                                            ajax="false"/>
                                <p:menuitem value="Contas" action="#{controleConta.listar()}"
                                            ajax="false"/>
                                <p:menuitem value="Entradas" action="#{controleEntrada.listar()}"
                                            ajax="false"/>                            
                                <p:menuitem value="Entradas de Itens" action="#{controleEntradaItens.listar()}"
                                            ajax="false"/>   
                                <p:menuitem value="Fornecedores" action="#{controleFornecedor.listar()}"
                                            ajax="false"/> 
                                <p:menuitem value="Funcionarios" action="#{controleFuncionario.listar()}"
                                            ajax="false"/> 
                                <p:menuitem value="Produtos" action="#{controleProduto.listar()}"
                                            ajax="false"/> 
                                <p:menuitem value="Recursos" action="#{controleRecurso.listar()}"
                                            ajax="false"/>
                                <p:menuitem value="Tipos de Recursos" action="#{controleTipoRecurso.listar()}"
                                            ajax="false"/>
                                <p:menuitem value="Vendas" action="#{controleVenda.listar()}"
                                            ajax="false"/> 
                                <p:menuitem value="Vendas de Itens" action="#{controleVendaItens.listar()}"
                                            ajax="false"/> 
                            </p:submenu>
                        </p:column>
                        </p:submenu>


                        <p:column>
                            <p:submenu label="Logout" rendered="#{controleLogin.usuarioLogado != null}">
                                <p:menuitem value="Sair" action="#{controleLogin.efetuarLogout()}"
                                            ajax="false"/>                          
                            </p:submenu>
                        </p:column>

                        <p:submenu label="Login" rendered="#{controleLogin.usuarioLogado == null}">
                            <p:column>
                                <p:submenu label="Logout" >
                                    <p:menuitem value="Login" action="#{controleLogin.paginaLogin()}"
                                                ajax="false"/> 
                                </p:submenu>
                            </p:column> 
                        </p:submenu>    

                    </p:megaMenu>

                </h:form>                
            </p:layoutUnit>  
            <p:layoutUnit position="west"  header="Menu"
                          resizable="true" closable="true" collapsible="true" size="170">   
                <h:form id="menu">
                    <p:menu>  
                        <p:submenu label="Cadastros" rendered="#{controleLogin.usuarioLogado != null}">  
                            <p:menuitem value="Horarios" action="#{controleHorario.listar()}"
                                        ajax="false"/>
                            <p:menuitem value="Clientes" action="#{controleCliente.listar()}"
                                        ajax="false"/>
                            <p:menuitem value="Contas" action="#{controleConta.listar()}"
                                        ajax="false"/>
                            <p:menuitem value="Entradas" action="#{controleEntrada.listar()}"
                                        ajax="false"/>                            
                            <p:menuitem value="Entradas de Itens" action="#{controleEntradaItens.listar()}"
                                        ajax="false"/>   
                            <p:menuitem value="Fornecedores" action="#{controleFornecedor.listar()}"
                                        ajax="false"/> 
                            <p:menuitem value="Funcionarios" action="#{controleFuncionario.listar()}"
                                        ajax="false"/> 
                            <p:menuitem value="Produtos" action="#{controleProduto.listar()}"
                                        ajax="false"/> 
                            <p:menuitem value="Recursos" action="#{controleRecurso.listar()}"
                                        ajax="false"/>
                            <p:menuitem value="Tipos de Recursos" action="#{controleTipoRecurso.listar()}"
                                        ajax="false"/>
                            <p:menuitem value="Vendas" action="#{controleVenda.listar()}"
                                        ajax="false"/>  
                            <p:menuitem value="Vendas de Itens" action="#{controleVendaItens.listar()}"
                                        ajax="false"/>
                        </p:submenu>  
                        <p:submenu label="Logout" rendered="#{controleLogin.usuarioLogado != null}">
                            <p:menuitem value="Sair" action="#{controleLogin.efetuarLogout()}"
                                        ajax="false"/>                          
                        </p:submenu>                        
                        <p:submenu label="Login" rendered="#{controleLogin.usuarioLogado == null}">                       
                            <p:menuitem value="Login" action="#{controleLogin.paginaLogin()}"
                                        ajax="false"/>                  
                        </p:submenu>                            
                    </p:menu>  
                </h:form>
            </p:layoutUnit>  
            <p:layoutUnit position="center"  >  
                <ui:insert name="conteudo"  >  

                </ui:insert>
            </p:layoutUnit>  
            <ui:insert name="dialogos"  >  
            </ui:insert>			
            <p:layoutUnit position="south"   >  
                <ui:include src="/templates/ajaxstatus.xhtml"/> 			
                <div align="center">Direitos reservados</div>
            </p:layoutUnit>              
        </p:layout>
    </f:view>
</html>
